<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Promociones, promocion, promo pizza, combo, combo empanadas, combo pizzas, cervezas, gaseosas"
    />
    <meta
      name="description"
      content="La Pizzeria Pizzaluna ofrece variedades de pizzas y empanadas a precios muy económicos y con calidad artesanal"
    />
    <title>Pizzaluna Promociones</title>

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img
            class="header__image"
            src="imagenes/logoPizzaluna.svg"
            alt="logo de la marca"
          />
        </a>
      </div>
      <nav>
        <div class="desktop__nav">
          <a href="index.html">INICIO</a>
          <a href="menu.html">MENÚ</a>
          <a href="Promociones.html">PROMOCIONES</a>
          <a href="Contacto.html">CONTACTO</a>
        </div>
      </nav>
    </header>
    <!-- Section -->
    <section>
      <h1>Promociones</h1>
      <h2>Elegí tu combo favorito y ahorrá</h2>
      <!-- Promociones Cards -->
      <div class="card">
        <div>
          <img src="IMAGENES/combo1pizza coca.jpg" alt="" />
        </div>
        <div class="card__description">
          <p class="productDescription">Pizza con Coca Cola</p>
          <p class="productPrice">$1000</p>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__text">Seguinos en nuestras redes</div>
        <div class="footer__icons">
          <img
            src="imagenes/black_social_media_instagram_icon.png"
            alt="logo instagram"
          />
          <img src="imagenes/black_fb_social_icon.png" alt="logo facebook" />
        </div>
      </div>

      <div class="footer__credits">
        <img
          class="footer__image"
          src="imagenes/logoPizzaluna.svg"
          alt="logo de la marca "
        />
        <p>Developed by Cristian Ferreyra</p>
      </div>
    </footer>
  </body>
</html>
